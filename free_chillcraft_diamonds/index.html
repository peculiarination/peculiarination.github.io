<div class="container">
    <div class="row">
      <div class="col-25">
        <label for="fname">Gamertag</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="gamertag" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Server IP:Port</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="ipandport" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="diamonds">How many diamonds do you want?</label>
      </div>
      <div class="col-75">
        <select id="diamonds" name="diamonds">
          <option value="one">1</option>
          <option value="thirtytwo">32</option>
          <option value="sixtyfour">64</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Message to the owner</label>
      </div>
      <div class="col-75">
        <textarea id="message" name="message" placeholder="Write something to send to the site owner.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
        <input type="submit" value="Submit" onclick="myFunction()">
      </a>
      <script>
       function myFunction() {
         window.location.href="https://www.youtube.com/watch?v=dQw4w9WgXcQhttp://programminghead.com";
       }
     </script>
    </div>
</div>
